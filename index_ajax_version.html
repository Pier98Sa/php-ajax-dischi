<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Dischi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="root">
        <header class="d-flex align-items-center justify-content-between">
            <img src="./img/Spotify_Logo.png" alt="">
        </header>
    
        <main>
            <div class="container d-flex flex-wrap my-5">
                <div class="row row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2">
                    <div class="col p-4" v-for="album in listaAlbum">
                        <div class="card d-flex flex-column align-items-center">
                            <div class="img-card p-3">
                                <img class="img-fluid" :src="album.poster" :alt="album.title">
                            </div>
    
                            <div class="info-card pb-2 text-center">
                                <h2 class="text-white pb-2">{{album.title}}</h2>
                                <div class="info-album">
                                    <h3>{{album.author}}</h3>
                                    <h3>{{album.year}}</h3>
                                </div>
    
                            </div>
                        </div>
                    </div>

                </div>
    
    
                
                
    
                
                
    
            </div>
    
        </main>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
